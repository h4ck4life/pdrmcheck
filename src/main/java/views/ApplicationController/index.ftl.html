<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "PDRM Summon Check">    

<div class="jumbotron">
   <!-- <div class="text-center">
	   	<h1>Simple PDRM Summon Check</h1>
	   	<p>
	   		<span>Simple PDRM Summon Check</span>
	   	</p>
   </div> -->
   <!-- <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
   
   <div class="form-group">
     <label class="control-label" for="inputLarge" style="font-size: 1em;">Type in your I/C number below:</label>
     <!-- <h3>Type in your I/C number below:</h3> -->
     <div class="input-group">
     	<input class="form-control input-lg" id="icTxt" maxlength="12" value="<#if icnumber??>${icnumber}<#else></#if>" type="text" placeholder="e.g. 87013002XXXX" id="inputLarge">
	     <span class="input-group-btn">
	       <button class="btn btn-primary btn-lg" id="checkBtn" type="button">
	       <i id="spinnerBtn" class="fa fa-spinner fa-pulse fa-fw" style="display:none;"></i>
	       <span id="textBtn">Check</span>
	       </button>
	     </span>
     </div>
     <!-- <p><a class="btn btn-primary btn-lg">Learn more</a></p> -->
   </div>
 </div>
 
  <div class="container" id="timeOutError" style="display:none;">
    <div class="row text-center">
    	<i class="fa fa-meh-o fa-3x" aria-hidden="true"></i>
    	<h3>Oops, something went wrong.<br>Please try again.</h3>
    </div>
  </div>
 
 
 <div class="container" id="noSummonResult" style="display:none;">
    <div class="row text-center">
    	<i class="fa fa-thumbs-o-up fa-3x" aria-hidden="true"></i>
    	<h3>Congrats! No summon found.</h3>
    </div>
  </div>
 
 <div class="container" id="summonResultTable" style="display:none;">
    <div class="row">
    	<div>
    		<span class="label label-default" id="userName" style="font-size: 12px;font-weight: bold;"></span>
    		<span class="label label-danger" id="totalAmount" style="font-size: 12px;font-weight: bold;"></span>
    	</div>
    	<br>
    	<div id="no-more-tables">
            <table class="table-bordered table-striped table-condensed cf">
        		<thead class="cf">
        			<tr>
        				<th>No</th>
        				<th>Summons No</th>
        				<th class="numeric">Vehicle No</th>
        				<th class="numeric">Blacklisted</th>
        				<!-- <th class="numeric">OPS Sikap Enforcement</th> -->
        				<!-- <th class="numeric">Original Amount</th> -->
        				<th class="numeric">Offence Date</th>
        				<!-- <th class="numeric">Enforcement Date</th> -->
        				<th class="numeric">Non Compoundable</th>
        				<th class="numeric">District</th>
        				<th class="numeric">Offence</th>
        				<th class="numeric">Location</th>
        				<!-- <th class="numeric">Final Amount</th> -->
        				<th class="numeric">Amount</th>
        			</tr>
        		</thead>
        		<tbody id="summonResult">
        		</tbody>
        	</table>
        </div>
    </div>
</div>
 
 
<script id="theTmpl" type="text/x-jsrender">
        <tr>
			<td data-title="No">{{:#index + 1}}</td>
        	<td data-title="Summons No">{{:SummonsNo}}</td>
			<td data-title="Vehicle No">{{:VehicleNo}}</td>
			<td data-title="Blacklisted">{{:Blacklisted}}</td>
			<!-- <td data-title="OPS Sikap Enforcement">{{:OPSSikapEnforcement}}</td> -->
			<!-- <td data-title="Original Amount" class="numeric">{{:OriginalAmount}}</td> -->
			<td data-title="Offence Date">{{:OffenceDate}}</td>
			<!-- <td data-title="Enforcement Date">{{:EnforcementDate}}</td> -->
			<td data-title="Non Compoundable">{{:NonCompoundable}}</td>
			<td data-title="District">{{:District}}</td>
			<td data-title="Offence">{{:Offence}}</td>
			<td data-title="Location">{{:Location}}</td>
			<!-- <td data-title="Final Amount" class="numeric">RM {{:FinalAmount}}</td> -->
			<td data-title="Amount" class="numeric">{{:Amount}}</td>
        </tr>
</script>
 
</@layout.myLayout>
